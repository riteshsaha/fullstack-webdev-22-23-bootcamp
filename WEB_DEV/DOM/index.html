<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Always keep stylesheets in the head section because all the css effects would be visible from the start of page load itself. -->
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title"><strong>Hello!</strong></h1>
    <input type="checkbox" />
    <button class="btn">Click Me!</button>
    <ul id="list">
      <li class="item"><a href="https://www.google.com">Google</a></li>
      <li class="item">Second</li>
      <li class="item">Third</li>
    </ul>
    <!-- Always keep script tags with javascript calls in the end just before closing of the body section because all the page lements would be available to the javascript file to work on. -->
    <script src="index.js"></script>
  </body>
</html>
